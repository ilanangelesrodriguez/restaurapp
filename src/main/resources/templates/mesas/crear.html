<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurapp - Crear Mesa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body">
<div class="content">
    <header class="header-flex">
        <h1>Restaurapp</h1>
        <a href="/" class="login-button">Inicio</a>
    </header>
    <main class="main-index">
        <h1>Crear Mesa</h1>
        <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
            <label for="numeroMesa">NÃºmero de Mesa:</label>
            <input type="number" id="numeroMesa" th:field="*{numeroMesa}" required>

            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" th:field="*{capacidad}" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{estado}" required>

            <input type="submit" value="Guardar">
        </form>
    </main>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Restaurapp</p>
        </div>
    </footer>
</div>
</body>
</html>
