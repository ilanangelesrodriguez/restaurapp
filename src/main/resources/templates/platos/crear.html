<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurapp - Crear Plato</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body">
<div class="content">
    <header class="header-flex">
        <h1>Restaurapp</h1>
        <a href="/" class="login-button">Inicio</a>
    </header>
    <main class="main-index">
        <h1>Crear Plato</h1>
        <form th:action="@{/platos/guardar}" th:object="${plato}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>

            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" required>

            <input type="submit" value="Guardar">
        </form>
    </main>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Restaurapp</p>
        </div>
    </footer>
</div>
</body>
</html>
