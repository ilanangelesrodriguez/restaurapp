<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurapp - Crear Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Crear Cliente</h1>
<form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" th:field="*{telefono}" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" th:field="*{direccion}" required>

    <input type="submit" value="Guardar">
</form>
</body>
</html>
